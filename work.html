    <main>
        <section class="section-form">
            <div class="container">
                <div class="heading2">
                    <h2>Let's work</h2>
                    <h2 class="heading2-text h2-text-form">Tell me what you need?</h2>
                </div>
                <form action="https://getform.io/f/94500eed-f3e7-4485-8605-7ed4dc6a9c17" method="POST">
                    <div class="row">
                        <div class="field-group">
                            <input type="text" name="Name" id="Name" class="input-field" placeholder="Full name"
                                autocomplete="off" required>
                            <label for="Name" class="input-label">Full name</label>
                        </div>
                        <div class="field-group">
                            <input type="email" name="Email" id="Email" class="input-field" placeholder="E-mail"
                                autocomplete="off" required>
                            <label for="Email" class="input-label">E-mail</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="field-group">
                            <input type="text" name="Company" id="Company" class="input-field"
                                placeholder="Company name" autocomplete="off" required>
                            <label for="Company" class="input-label">Company name</label>
                        </div>
                        <div class="field-group">
                            <select name="Service" id="Service" placeholder="Select service" aria-label="Select service"
                                required>
                                <option value="" disabled selected>Select service</option>
                                <option value="Web Design">Web design</option>
                                <option value="Webflow Development">Webflow development</option>
                                <option value="Design and webflow dev.">Web design & webflow development</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <textarea name="Details" id="Details" class="text-area" placeholder="Project Details"
                            required></textarea>
                    </div>
                    <div class="row-btn"><input class="main-btn form-btn" type="submit" value="Send"></div>
                </form>
            </div>
        </section>
